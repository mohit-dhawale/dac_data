<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
</head>
<body>
	<form action="register" method="post">
      <table style="background-color: lightgrey; margin: auto">
        <tr>
          <td>Enter First Name</td>
          <td><input type="text" name="fn" required/></td>
        </tr>
        <tr>
          <td>Enter Last Name</td>
          <td><input type="text" name="ln" required/></td>
        </tr>
        <tr>
          <td>Enter Email</td>
          <td><input type="text" name="em" required/></td>
        </tr>
        <tr>
          <td>Enter Password</td>
          <td><input type="password" name="pass" required/></td>
        </tr>
        <tr>
          <td>Enter Date of Birth</td>
          <td><input type="date" name="db" required/></td>
        </tr>

        <tr>
          <td><input type="submit" value="Register" /></td>
        </tr>
        <tr>
        <td><p>Already have account <a href="login.html">Login</a></p></td>
        </tr>
       
      </table>
    </form>
</body>
</html>
